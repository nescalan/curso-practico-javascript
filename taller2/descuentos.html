<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./descuentos.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    
    <div class="gid-container">
      <div class="a">      
        <header>
          <h1>Porcentajes y Descuentos</h1>
          <h2>Calcula el descuento de tus productos</h2>
        </header>
      </div>
      <div class="b">
          <form action="">
            <label for="InputPrice">Escribe el precio de tu producto: </label>
            <input id="InputPrice" type="number" />
            <br>

            <label for="InputDiscount">Escribe el descuento del producto:</label>
            <input id="InputDiscount" type="number" />
            <br>

            <button type="button" onclick="onClickButtonPriceDiscount()">
              Calcular el precio con descuento
            </button>
          </form>

          <p id="ResultP"></p>
      </div>
      <div class="c">
          <div class="cupones-descuentos" onchange="calcularCuponDescuento()">  
            <select id="inputCupones" name="cupones" >
              <option>Seleccione el Cupon</option>
              <option value="15">15%</option>
              <option value="20">20%</option>
              <option value="25">25%</option>
            </select>
          </div>
      </div>
    </div>

    <script src="./descuentos.js"></script>
  </body>
</html>
